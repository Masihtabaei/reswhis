<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket PCM Audio Recorder</title>
</head>
<body>
    <h1>WebSocket PCM Audio Recorder</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <h2>Transcription</h2>
    <textarea id="transcriptionBox" rows="10" cols="50" readonly></textarea>

    <script>
        let ws;
        let mediaRecorder;
        let audioContext;
        let processor;
        let input;
        let stream;

        async function startRecording() {
            ws = new WebSocket("ws://localhost:8000/transcribe");
            ws.binaryType = "arraybuffer";

            ws.onopen = () => console.log("WebSocket connected");
            ws.onmessage = (event) => {
                try {
                    let data = JSON.parse(event.data);
                    let from = data.from !== '-' ? `${data.from.toFixed(0)} ms` : 'Unknown';
                    let to = data.to !== '-' ? `${data.to.toFixed(0)} ms` : 'Unknown';
                    let transcription = data.content || '';
                    let textBox = document.getElementById("transcriptionBox");
                    textBox.value += `[${from} - ${to}]: ${transcription}\n`;
                    textBox.scrollTop = textBox.scrollHeight;  // Auto-scroll
                } catch (e) {
                    console.error("Invalid JSON from server:", event.data);
                }
            };
            ws.onclose = () => console.log("WebSocket disconnected");
            ws.onerror = (error) => console.error("WebSocket error:", error);

            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
            processor = audioContext.createScriptProcessor(4096, 1, 1);
            input = audioContext.createMediaStreamSource(stream);
            input.connect(processor);
            processor.connect(audioContext.destination);

            processor.onaudioprocess = (event) => {
                let rawData = event.inputBuffer.getChannelData(0);
                let pcmData = new Int16Array(rawData.length);
                for (let i = 0; i < rawData.length; i++) {
                    pcmData[i] = rawData[i] * 0x7FFF;
                }
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(pcmData.buffer);
                }
            };

            document.getElementById("stopRecording").disabled = false;
        }

        function stopRecording() {
            if (processor) {
                processor.disconnect();
            }
            if (input) {
                input.disconnect();
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (ws) {
                ws.close();
            }
            document.getElementById("stopRecording").disabled = true;
        }

        document.getElementById("startRecording").addEventListener("click", startRecording);
        document.getElementById("stopRecording").addEventListener("click", stopRecording);
    </script>
</body>
</html>
